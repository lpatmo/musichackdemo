<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Music Hack Demo</title>
	  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
</head>
<body>
	 <div id='messagesDiv'></div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    <button id="playSound">Changes background color to yellow</button>
     <button id="playSound2">Changes background color to blue</button>
	

   <script>

      var myDataRef = new Firebase('https://fiery-fire-4447.firebaseio.com/');
      $(document).ready(function() {
      $('#playSound').click(function(){
      		//$('body').css('background', 'yellow');
      });
       $('#playSound2').click(function(){
      	//	$('body').css('background', 'blue');
      });
  	}); //end document ready
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          myDataRef.push({name: name, text: text});
    
          $('#messageInput').val('');
          
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
       
       
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
</body>
</html>
